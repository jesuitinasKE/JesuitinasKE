# Jykell configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this number
language: 'es-es'
#language: 'en-uk'

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Website info

title: JesuitinasKE
description: Un proyecto de Padres/Madres/Ni√±@s para unificar el deporte con la amistad <jesuitinaske@gmail.com>
#cover: assets/images/blog-cover.jpg
cover: assets/images/2017_12_10_Allianz.jpg

#logo: assets/images/blog-icon.png
#logo: assets/images/2017_11_logo_jesuitinas_ke.jpg

#logo_dark: assets/images/favicon.png
#logo_dark: assets/images/2017_11_logo_jesuitinas_ke.jpg

#favicon: assets/images/favicon.png
favicon: assets/images/2017_11_logo_jesuitinas_ke.jpg

production_url: https://jesuitinaske.github.io/
source_url: https://github.com/jesuitinaske

# Social info
navigation: True # show the navbar links
subscribers: True # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: jesuitinaske # replace by your username
facebook: /jesuitinas.ke.1 # replace by your username
<jesuitinaske@gmail.com>
# Disqus
disqus: False
disqus_name: Jesuitinas # replace by your username

# Google Analytics
google_analytics: UA-110276723-1 # Este es el ID de JesuitinasKE.github.io para Google Analitics

# Permalinks
permalink: /:title
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins: [jekyll-paginate, jekyll-feed]
exclude: [vendor]

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: False
lsi: False
username: myJekyll
repo: jasper2
branch: master
relative_source: ./
destination: ./
production_url:  https://jesuitinaske.github.io/jesuitinaske/
source_url:  https://github.com/jesuitinaske

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
